<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />

    <title>Bookshelf Apps</title>
  </head>
  <body>
    <!-- Nav -->
    <section>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand">Bookshelf Apps</a>
          <div class="justify-content-end" id="navbarSupportedContent">
            <form class="d-flex">
              <input class="form-control me-2" id="searchBooks" type="search" placeholder="Cari Buku" />
              <button class="btn btn-outline-success" type="submit">Cari</button>
            </form>
          </div>
        </div>
      </nav>
    </section>

    <!-- About -->
    <section>
      <div class="container pt-5 pb-5">
        <div class="row justify-content-evenly">
          <div class="col-4">
            <img src="images/bookshelves.svg" class="img-fluid" alt="" />
          </div>
          <div class="col-4 pt-5">
            <p>"Orang yang tidak banyak membaca pasti tidak banyak tahu. Orang yang tidak banyak tahu sangat dekat dengan kebodohan. Dan kebodohan akan sangat dekat dengan kemiskinan." - Helmy Yahya</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Input Buku -->
    <section>
      <div class="container pt-5 pb-5">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-center pb-3 pt-3">Masukan Buku Baru</h4>
            <form action="#" id="form">
              <div class="mb-3">
                <label for="judul_buku" class="form-label">Judul Buku</label>
                <input type="text" class="form-control" id="judul_buku" name="judul_buku" required />
              </div>
              <div class="mb-3">
                <label for="penulis" class="form-label">Penulis</label>
                <input type="text" class="form-control" id="penulis" name="penulis" required />
              </div>
              <div class="mb-3">
                <label for="tahun" class="form-label">Tahun</label>
                <input type="number" class="form-control" id="tahun" name="tahun" required />
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="isCompleted" name="isCompleted" />
                  <label class="form-check-label"> Sudah Selesai Dibaca </label>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" name="submit" value="submit" class="btn btn-primary text-light">Tambah Buku</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Selesai Dibaca -->
    <section>
      <div class="container pb-3">
        <div class="row justify-content-evenly">
          <div class="col-6">
            <div class="card">
              <div class="card-body">
                <h4 class="text-center">Belum Selesai Dibaca</h4>
                <div id="uncompleted"></div>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="card">
              <div class="card-body">
                <h4 class="text-center">Selesai Dibaca</h4>
                <div id="completed"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JS -->
    <script src="Js/data.js"></script>
    <script src="Js/dom.js"></script>
    <script src="Js/script.js"></script>
  </body>
</html>
